<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Board</title>
    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <nav class="nav-bar navbar-expand bg-light py-3">
      <div class="container d-flex justify-content-between">
        <a href="/index.html" class="navbar-brand fw-bold">Simple Board</a>
        <ul class="navbar-nav">
          <li class="nav-item">
            <span class="nav-link fw-bold text-body"> Hello, User! </span>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link" data-bs-toggle="modal" data-bs-target="#signInModal"
              >Sign In</a
            >
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link" data-bs-toggle="modal" data-bs-target="#signUpModal"
              >Sign Up</a
            >
          </li>
          <li class="nav-item">
            <a href="/articles?action=myarticles" class="nav-link">My Articles</a>
          </li>
          <li class="nav-item"><a href="/user?action=signout" class="nav-link">Sign Out</a></li>
        </ul>
      </div>
    </nav>
    <main class="container p-5">
      <section>
        <!-- Contents Here -->
        <script>
          function cancel() {
            if (confirm("Are you sure to cancel?")) {
              location.href = "/article?action=list";
            }
          }
        </script>

        <h1 class="mb-5">Write</h1>
        <form action="article" method="post">
          <input type="hidden" name="action" value="write" />
          <div class="row mb-3">
            <div class="col-md-1">
              <label class="form-label fw-bold" for="subject">Subject</label>
            </div>
            <div class="col">
              <input class="form-control" type="text" name="subject" id="subject" />
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-1">
              <label class="form-label fw-bold" for="content">Content</label>
            </div>
            <div class="col">
              <textarea
                class="form-control"
                name="content"
                id="content"
                cols="30"
                rows="10"
              ></textarea>
            </div>
          </div>
          <div class="d-flex justify-content-end">
            <input
              id="btn-cancel"
              class="btn btn-secondary mx-2"
              type="button"
              onclick="cancel();"
              value="Cancel"
            />
            <input class="btn btn-primary mx-2" type="submit" value="Submit" />
          </div>
        </form>
        <!-- Contents end -->
      </section>
    </main>
    <footer class="bg-dark">
      <div class="container text-muted text-center p-5">
        Copyright &copy; ChaDaEun 2022 <br />
        <a href="http://github.com/chadaeun/simple-jsp-practice" target="_blank">GitHub</a>
      </div>
    </footer>

    <div class="modal" id="signInModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Sign In</h4>
          </div>
          <form action="user" method="post">
            <div class="modal-body">
              <!-- form here -->
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="id" name="id" />
                <label for="id">ID</label>
              </div>
              <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" name="password" />
                <label for="password">Password</label>
              </div>
            </div>
            <div class="modal-footer justify-content-center">
              <!-- btn here -->
              <input type="submit" value="Sign In" class="btn btn-primary" />
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="modal" id="signUpModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Sign Up</h4>
          </div>
          <form action="user" method="post">
            <div class="modal-body">
              <!-- form here -->
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="id" name="id" />
                <label for="id">ID</label>
              </div>
              <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" name="password" />
                <label for="password">Password</label>
              </div>
              <div class="form-floating mb-3">
                <input
                  type="password-confirm"
                  class="form-control"
                  id="password-confirm"
                  name="password-confirm"
                />
                <label for="password-confirm">Password Confirm</label>
              </div>
            </div>
            <div class="modal-footer justify-content-center">
              <!-- btn here -->
              <input type="submit" value="Sign Up" class="btn btn-primary" />
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
