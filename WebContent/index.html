<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Board</title>
    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <nav class="nav-bar navbar-expand bg-light py-3">
      <div class="container d-flex justify-content-between">
        <a href="/index.html" class="navbar-brand fw-bold">Simple Board</a>
        <ul class="navbar-nav">
          <li class="nav-item">
            <span class="nav-link fw-bold text-body"> Hello, User! </span>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link" data-bs-toggle="modal" data-bs-target="#signInModal"
              >Sign In</a
            >
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link" data-bs-toggle="modal" data-bs-target="#signUpModal"
              >Sign Up</a
            >
          </li>
          <li class="nav-item">
            <a href="/articles?action=myarticles" class="nav-link">My Articles</a>
          </li>
          <li class="nav-item"><a href="/user?action=signout" class="nav-link">Sign Out</a></li>
        </ul>
      </div>
    </nav>
    <main class="container p-5">
      <!-- Contents Here -->
      <div class="row">
        <div class="col">
          <h1 class="mb-5">Articles</h1>
        </div>
        <div class="col text-end">
          <a href="article?action=mvwrite" class="btn btn-primary btn-lg">Write</a>
        </div>
      </div>
      <table class="table table-hover text-center">
        <thead>
          <tr class="table-light">
            <th>No.</th>
            <th>Subject</th>
            <th>Author</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>2</td>
            <td>여기 한국인 없나요?</td>
            <td>ChaDaEun</td>
          </tr>
          <tr>
            <td>1</td>
            <td>Hello and Welcome!</td>
            <td>Admin</td>
          </tr>
        </tbody>
        <tbody></tbody>
      </table>
      <!-- Contents end -->
    </main>
    <footer class="bg-dark">
      <div class="container text-muted text-center p-5">
        Copyright &copy; ChaDaEun 2022 <br />
        <a href="http://github.com/chadaeun/simple-jsp-practice" target="_blank">GitHub</a>
      </div>
    </footer>

    <div class="modal" id="signInModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Sign In</h4>
          </div>
          <form action="user" method="post">
            <div class="modal-body">
              <!-- form here -->
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="id" name="id" />
                <label for="id">ID</label>
              </div>
              <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" name="password" />
                <label for="password">Password</label>
              </div>
            </div>
            <div class="modal-footer justify-content-center">
              <!-- btn here -->
              <input type="submit" value="Sign In" class="btn btn-primary" />
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="modal" id="signUpModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Sign Up</h4>
          </div>
          <form action="user" method="post">
            <div class="modal-body">
              <!-- form here -->
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="id" name="id" />
                <label for="id">ID</label>
              </div>
              <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" name="password" />
                <label for="password">Password</label>
              </div>
              <div class="form-floating mb-3">
                <input
                  type="password-confirm"
                  class="form-control"
                  id="password-confirm"
                  name="password-confirm"
                />
                <label for="password-confirm">Password Confirm</label>
              </div>
            </div>
            <div class="modal-footer justify-content-center">
              <!-- btn here -->
              <input type="submit" value="Sign Up" class="btn btn-primary" />
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
